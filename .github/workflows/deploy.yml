name: ğŸš€ Deploy Docs to Github pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Grant permissions for the deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install and Prepare Assets
        run: |
          # Change directory to docs
          cd docs
          
          # 1. Install dependencies (ffmpeg-wasm + marked)
          npm install

          # 2. Prepare the distribution folder
          mkdir -p dist
          cp transcode.html dist/
          cp *.js dist/

          # 3. Compile README.md into dist/index.html
          npm run md-to-html
          
          # 4. Copy STL files and images
          cp -r ../stl dist/stl

          # 5. Manually copy the ffmpeg-wasm core files from node_modules/
          mkdir -p dist/ffmpeg
          mkdir -p dist/ffmpeg-util
          cp node_modules/@ffmpeg/ffmpeg/dist/esm/* dist/ffmpeg/
          cp node_modules/@ffmpeg/util/dist/esm/* dist/ffmpeg-util/

      - name: ğŸ“¤ Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4