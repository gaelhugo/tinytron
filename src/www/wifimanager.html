<!DOCTYPE html>
<html>
<head>
    <title>>ESP32-MiniTV WiFi settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        input[type=text], input[type=password], select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type=submit] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type=submit]:hover {
            background-color: #45a049;
        }
        div {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h2>ESP32-MiniTV WiFi settings</h2>
    <div>
        <form action="/wifi" method="POST">
            <label for="ssid">SSID</label>
            <input type="text" id="ssid" name="ssid" placeholder="Enter your SSID">
            
            <label for="pass">Password</label>
            <input type="password" id="pass" name="pass" placeholder="Enter your WiFi password">
            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
